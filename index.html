<!DOCTYPE html>
<html>

<head>
    <!-- Content Type Meta tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Responsive Viewport Meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Ranked To-Do List</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<body>
    <main class="wrapper">
        <section class="container">
            <h3>Ranked To-Do List</h3>
            <p>Enter the parameters below and the to-do list will rank items for you, with the most important at the top!</p>
            <hr />
            <input type="text" placeholder="Activity title" id="title">
            <input type="date" placeholder="Due date" id="due" style="width:50%; margin-right: 20px;" value="2020-01-01">
            <input type="number" placeholder="Progress (0-100)" id="progress" style="width:60%; margin-right: 20px;">
            <input type="number" placeholder="Difficulty (1-5)" id="difficulty" style="width:60%; margin-right: 20px;">
            <button class="button-outline" style="font-size: 1.4rem; font-weight: 300; padding: 0 1.0rem; line-height: 0rem; letter-spacing: 0; width: 3.8rem; border-radius: 100%; position: absolute; right: 2%;" id="add">+</button>
            <br />
            <br />
            <ul class="todo" id="todo"></ul>
            <script src="resources/js/main.js"></script>
        </section>
    </main>
</body>

</html>
