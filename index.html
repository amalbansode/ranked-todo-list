<!DOCTYPE html>
<html>

<head>
    <!-- Content Type Meta tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Responsive Viewport Meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Todo list app</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<body>
    <main class="wrapper">
        <section class="container">
            <header>
                <input type="text" placeholder="Activity title" id="title">
                <br />
                <input type="date" placeholder="Due date" id="due" style="width:30%; margin-right: 30px;">
                <br />
                <input type="number" placeholder="Progress (0-100)" id="progress" style="width:30%; margin-right: 30px;">
                <!-- <br /> -->
                <input type="number" placeholder="Difficulty (1-5)" id="difficulty" style="width:30%; margin-right: 30px;">
                <button class="button-outline" style="font-size: 1.4rem; font-weight: 300; padding: 0 1.0rem; line-height: 0rem; letter-spacing: 0; width: 3.8rem; border-radius: 100%; position: absolute; right: 5%;" id="add">+</button>
            </header>
                <!-- Uncompleted tasks -->
                <ul class="todo" id="todo"></ul>
            <!-- JavaScripts -->
            <script src="resources/js/main.js"></script>
        </section>
    </main>
</body>

</html>
